<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Галерея зображень</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"
      defer
    ></script>
    <script type="module" src="./js/gallery.js" defer></script>
  </head>
  <body>
    <ul class="gallery">
      <li class="gallery-item">
        <a class="gallery-link" href="large-image.jpg">
          <img
            class="gallery-image"
            src="small-image.jpg"
            data-source="large-image.jpg"
            alt="Image description"
          />
        </a>
      </li>
    </ul>
  </body>
</html>
